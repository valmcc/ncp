<html>
<head>
  <title>NCP Scholar Map</title>
  <link rel="stylesheet" href="/ncp/leaflet/leaflet.css"/>
  <script src="/ncp/leaflet/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map" class="map leaflet-container" style="height: 500px; position:relative;"></div>

  <script>

  // initialize the map
  var map = L.map('map', {attributionControl: false}).setView([0, 120], 4);
  // load a tile layer
    
L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(map);
    
    //Adding markers
    
    var malaysia = L.marker([3.1389, 101.6871]).addTo(map);
    malaysia.bindPopup('<a href="/ncp/malaysia">Malaysia</a>').openPopup();
    var indonesia = L.marker([-6.1754, 106.8272]).addTo(map);
    indonesia.bindPopup('<a href="/ncp/indonesia">Indonesia</a>').openPopup();


  </script>
</body>
</html>

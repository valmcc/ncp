<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="/ncp/leaflet/leaflet.css"/>
  <script src="/ncp/leaflet/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map" class="map leaflet-container" style="height: 500px; position:relative;"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([18.27, 133.59], 4);

  // load a tile layer
  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  </script>
</body>
</html>
